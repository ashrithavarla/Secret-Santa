<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            perspective: 1000px;
            cursor: pointer;
            height: 100px;
        }

        .card.flipped {
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
        }

        .card-back {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #764ba2;
            font-size: 14px;
            padding: 10px;
            transform: rotateY(180deg);
            word-wrap: break-word;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .result .assigned-name {
            font-size: 28px;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .result p {
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
            color: white;
            font-size: 20px;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .loading {
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Pick a Number üéÅ</h1>
        <p class="subtitle">Click on any number to reveal your Secret Santa assignment!</p>
        
        <div id="loading" class="loading">Loading numbers...</div>
        <div id="cardsGrid" class="cards-grid"></div>
        <div id="message" class="message"></div>

        <div id="result" class="result">
            <h2>üéÖ Your Secret Santa Assignment üéÖ</h2>
            <p>You are gifting to:</p>
            <div class="assigned-name" id="assignedName"></div>
            <p>Remember to keep it a secret! ü§´</p>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }
        setInterval(createSnowflake, 300);

        let hasClicked = false;

        async function loadNumbers() {
            try {
                const response = await fetch('/get_numbers');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('loading').style.display = 'none';
                    displayCards(data.numbers);
                } else {
                    showMessage(data.message, 'error');
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayCards(numbers) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            numbers.forEach(num => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${num}</div>
                        <div class="card-back" id="back-${num}">?</div>
                    </div>
                `;
                card.onclick = () => flipCard(card, num);
                grid.appendChild(card);
            });
        }

        async function flipCard(cardElement, number) {
            if (hasClicked) return;
            hasClicked = true;

            cardElement.classList.add('flipped');

            try {
                const response = await fetch('/flip_card', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ number: number })
                });

                const data = await response.json();

                if (data.success) {
                    setTimeout(() => {
                        document.getElementById('cardsGrid').style.display = 'none';
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('assignedName').textContent = data.name;
                    }, 600);
                } else {
                    showMessage(data.message, 'error');
                    hasClicked = false;
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                hasClicked = false;
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Load numbers on page load
        loadNumbers();
    </script>
</body>
</html>
